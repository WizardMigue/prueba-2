<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularuios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label for="camponombre">Nombre</label>
        <input type="text" name="nombre" id="camponombre">
        <label for="campoapellido">apellidos</label>
        <input type="text" name="apellido" id="campoapellido">
        <label for="campocontraseña">password</label>
        <input type="password" name="password" id="campocontraseña">
        <input type="submit" value="No hace nada">
        <label for="campohermanos">hermanos</label>
        <input type="text" name="hermanos" id="campohermanos">
        <label for="campofecha">fecha de nacimiento</label>
        <input type="date" name="fecha nacimiento" id="campofecha">

        <p>Género</p>
        <label for="campoHombre">hombre</label>
        <input type="radio" name="masculino" id="campoHombre" value="hombre">

        <label for="campoMujer">mujer</label>
        <input type="radio" name="femenino" id="campoMujer" value="mujer">

        <label for="campoOtro">otros</label>
        <input type="radio" name="otro" id="campoOtro" value="otro">

        <p>Aficiones</p>
        <label for="aficionescomins">comins</label>
        <input type="checkbox" name="aficiones" id="aficionescomins">

        <label for="campolibros">libros</label>
        <input type="checkbox" name="libros" id="campolibros">
        <input type="color">
    </form>
    <button>No hace nada </button>
</body>

</html>
